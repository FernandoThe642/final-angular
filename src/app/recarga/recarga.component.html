<h1>Recargas</h1>

<form>
    <table>
        <tr>
            <td>ID</td>
            <td><input type="number" name="txtId" [(ngModel)]="recarga.id"></td>
        </tr>
        <tr>
            <td>Número de Teléfono</td>
            <td><input type="text" name="txtNumeroTelefono" [(ngModel)]="recarga.numeroTelefono"></td>
        </tr>
        <tr>
            <td>Operador</td>
            <td><input type="text" name="txtOperador" [(ngModel)]="recarga.operador"></td>
        </tr>
        <tr>
            <td>Monto</td>
            <td><input type="number" name="txtMonto" [(ngModel)]="recarga.monto"></td>
        </tr>
    </table>
    <button (click)="guardar()">Guardar</button>
</form>
